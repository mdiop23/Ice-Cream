<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <header>

    </header>

    <main class="container">
        <div class="container p-3 text-center">
            <label for="numberOfScoops">Number of scoops</label>
            <input type="number" min="1" max="4" required id="numberOfScoops" />
        </div>

        <div class="container d-flex justify-content-center">
            <input class="me-2" type="radio" id="cone" name="containerType" value="toppingBtn" />
            <label class="me-2" for="cone">Cone</label>
       
            <input class="me-2" type="radio" name="containerType" id="cup" value="toppingBtn" />
            <label for="cup">Cup</label>
        </div>

        <div id="toppingCard" class="toppingCard" class="p-3">
            <h4>Toppings:</h4>
            <div class="form-control d-flex justify-content-center">
            <div class="row">
                <div class="col-md-6">
                    <input type="checkbox" id="sprinkles" name="addToppings" value="sprinkles"/>
                    <label for="sprinkles" id="sprinkles" class="">Sprinkles</label>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" id="cherry" name="addToppings" value="cherry"/>
                    <label for="cherry" id="cherry" class="">Cherry</label>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="checkbox" id="hotFudge" name="addToppings" value="hotFudge"/>
                    <label for="hotFudge" id="hotFudge" class="">Hot Fudge</label>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" id="whippedCream" name="addToppings" value="whippedCream"/>
                    <label for="whippedCream" id="whippedCream" class="">Whipped Cream</label>
                </div>
            </div>
            </div>
            </div>
        </div>


        <div class="container text-center">
            <button id="submitOrderBtn" class="btn btn-dark shadow">Submit Order</button>
        </div>

        <div class="container p-3">
            <p id="basePriceValue">Base Price: </p>
            <p id="taxPrice">Tax:</p>
            <p id="totalDue">Total Due:</p>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
